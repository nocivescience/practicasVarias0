<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
    }
    .container{
        width: 100%;
        height: 100%;
        background-color: rgb(183, 106, 255);
    }
    .ball{
        width: 5px;
        height: 10px;
        background-color: #000;
        position: relative;
        top: 400px;
        left: 300px;
    }
</style>
<body>
    <div class="container" id="container"></div>
    <script>
        let ballData = {
            x: 10,
            y: 20,
            dx: 30,
            dy: 50
        }
        function prueba(){
            const ball = document.createElement('div');
            ball.setAttribute('class', 'ball');
            ball.style.transformOrigin = 'bottom';
            return ball;
        }
        function main(timestamp){
            const ballEl=prueba();
            ballData.x += ballData.dx;
            ballData.y += ballData.dy;
            ballEl.style.transform = `translate(${ballData.x}px, ${ballData.y}px)`;
            container.appendChild(ballEl);
            window.requestAnimationFrame(main);
        }
        main();
    </script>
</body>
</html>
