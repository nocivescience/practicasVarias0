
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
    }
    .contenedor{
        width: 100%;
        height: 100%;
    }
    .ball{
        width: 5px;
        height: 10px;
        background-color: #000;
        position: relative;
        top: 400px;
        left: 300px;
    }
</style>
<body>
    <div class="contenedor"></div>
    <script>
        const contenedor = document.querySelector('.contenedor');
        var y=10; 
        var dy;
        function createBarr(){
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.transformOrigin = 'bottom';
            ball.style.transform = `scaleY(${y+dy})`;
            contenedor.appendChild(ball);
        }
        document.addEventListener('mousedown', function(e){
            dy++;
        });
        document.addEventListener('mouseup', function(e){
            dy = 0;
        });
        function loop(){
            console.log(dy);
            createBarr();
            window.requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
